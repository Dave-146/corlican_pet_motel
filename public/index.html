    <!-- FAQ Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What are your opening hours for drop-off and pick-up?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We are open for drop-off and pick-up by appointment from 9:00 AM to 6:00 PM Monday through Saturday. Sunday is strictly at 12pm or 6pm only. We recommend calling ahead to arrange your pet's arrival time to ensure we can give them a proper welcome."
          }
        },
        {
          "@type": "Question",
          "name": "Can we visit your kennels before boarding?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, we allow visitors to come and see our facility before boarding with us. Please call ahead to arrange your visit."
          }
        },
        {
          "@type": "Question",
          "name": "Do you provide food for the pets during their stay?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We provide premium quality food. We can accommodate special dietary requirements if provided."
          }
        },
        {
          "@type": "Question",
          "name": "Does my pet need to be vaccinated?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Dogs need to be fully vaccinated including kennel cough. All vaccinations must be current and we require proof from your veterinarian."
          }
        },
        {
          "@type": "Question",
          "name": "Can I bring my pet's favorite toys and bedding?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! We encourage you to bring familiar items like toys, blankets, or bedding to help your pet feel more comfortable during their stay. We also provide clean bedding if needed."
          }
        },
        {
          "@type": "Question",
          "name": "What happens if my pet gets sick during their stay?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We have 24/7 access to veterinary care. If your pet shows any signs of illness, we will contact you first and consult with our veterinarian if needed. We also will have your emergency contact information on file."
          }
        },
        {
          "@type": "Question",
          "name": "Can multiple pets from the same family stay together?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We offer special rates for multiple pets from the same family. We have spacious runs that can accommodate multiple dogs. We also can accommodate multiple cats in a single pen."
          }
        }
      ]
    }
    </script>
